<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
	<style>
		body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
    color: white;
    font-family: Arial, sans-serif;
}

.player {
    max-width: 600px;
    width: 100%;
    background: black;
    border-radius: 5px;
    overflow: hidden;
    position: relative;
}

.viewer {
    width: 100%;
    display: block;
}

.controls {
    display: flex;
    align-items: center;
    padding: 10px;
    gap: 10px;
}

button {
    background: #ffcc00;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 3px;
}

input {
    cursor: pointer;
}

	</style>
</head>
<body>

    <div class="player">
        <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

        <div class="controls">
            <button class="player__button toggle">►</button>
            <input type="range" class="progress" min="0" max="100" value="0">
            <button class="skip" data-skip="-10">« 10s</button>
            <button class="skip" data-skip="25">25s »</button>
            <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
            <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
